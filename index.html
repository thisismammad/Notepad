<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Note</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-white">
		<section class="w-full flex flex-col items-center pt-10">
			<h1 class="text-4xl uppercase text-gray-600 font-bold">Mammad Note</h1>
			<li class="text-sm rounded-md list-disc mt-4 px-3 py-1 bg-yellow-200">
				To delete a note, click on it
			</li>
			<section class="max-w-4/6 mt-5 p-1">
				<form action="">
					<textarea
						rows="1"
						id="input"
						class="border resize-none text-center placeholder-blue-600 bg-white focus:outline-blue-500 border-gray-500 rounded-md w-full px-5 py-3"
						type="text"
						placeholder="Write a Note..."
					></textarea>

					<span id="error" class="text-red-400 px-5 block invisible"
						>Enter a text</span
					>
					<section class="mt-2 flex gap-1 items-center justify-center">
						<!--color-->
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-white"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-red-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-yellow-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-lime-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-green-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-teal-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-cyan-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-blue-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-violet-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-purple-400"
						></span>
						<span
							class="block w-6 h-6 rounded-full border border-gray-500 cursor-pointer color bg-fuchsia-400"
						></span>
					</section>
					<section class="mt-4 flex gap-2 items-center justify-end">
						<!--buttons-->
						<button
							type="submit"
							id="addBtn"
							class="flex items-center justify-center w-8 h-8 border-2 border-blue-500 text-blue-500 cursor-pointer"
						>
							<i class="fa-solid fa-plus"></i>
						</button>
						<span
							id="clearBtn"
							class="flex items-center justify-center w-8 h-8 border-2 border-red-500 text-red-500 cursor-pointer"
							><i class="fa-solid fa-eraser"></i
						></span>
					</section>
				</form>
			</section>
			<section
				id="note-container"
				class="mt-5 p-2 grid gap-3 items-start sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
			>
				<!--notes-->
			</section>
		</section>
		<script src="script.js"></script>
	</body>
</html>
